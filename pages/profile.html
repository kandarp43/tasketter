<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Profile</title>
		<link rel="stylesheet" href="../css/auth.css" />
		<link rel="stylesheet" href="../css/profile.css" />
		<link rel="stylesheet" href="../css/dashboard.css" />
	</head>
	<body>
		<header class="header">
			<h1 style="font-size: 24px">Tasketer</h1>
			<nav class="nav">
				<ul>
					<a class="profile">DashBoard</a>
					<a class="logout">Logout</a>
				</ul>
			</nav>
		</header>
		<section>
			<div class="profile_container">
				<h1 class="profile_heading">Profile</h1>
				<div class="profile_details">
					<div class="name"></div>
					<div class="email"></div>
					<div class="number"></div>
					<div class="dob"></div>
				</div>
			</div>
			<div class="profile_edit_btn">
				<a href="" id="editProfile"> edit profile</a>
				<a href="" id="editPassword"> change password</a>
			</div>

			<div class="edit_profile_container">
				<form id="signup_form" class="edit_profile_form" method="post">
					<div class="signup_name">
						<label for="signup_name">Name :</label>
						<input
							type="text"
							id="signup_name"
							class="p_name"
							name="name"
							autocomplete="off"
							required
						/>
					</div>
					<div class="signup_email">
						<label for="signup_email">Email :</label>
						<input
							type="email"
							id="signup_email"
							class="p_email"
							name="email"
							autocomplete="off"
							required
						/>
					</div>
					<div class="signup_number">
						<label for="signup_number">Phone Number :</label>
						<input
							type="number"
							id="signup_number"
							class="p_number"
							name="number"
							autocomplete="off"
							required
						/>
					</div>

					<button type="submit" id="btn">save</button>
				</form>
			</div>
			<div class="edit_password_container">
				<form id="profile_form" class="edit_password_form" method="post">
					<div class="signin_password">
						<label for="signin_password">password :</label>
						<input
							type="password"
							id="signin_password"
							class="p_password"
							name="password"
							placeholder="password"
							required
						/>

						<input type="checkbox" id="show_pass" value="show password" />
						<label for="show_pass" id="show_label">show password</label>
					</div>

					<button type="submit" id="pass_btn">save</button>
				</form>
			</div>
		</section>
		<script src="../js/profile.js"></script>
	</body>
</html>
