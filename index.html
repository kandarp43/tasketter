<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>DashBoard</title>
		<link rel="stylesheet" href="./css/dashboard.css" />
	</head>
	<body>
		<section>
			<header class="header">
				<h1>Tasketer</h1>
				<nav class="nav">
					<ul>
						<a class="profile" href="/pages/profile.html">profile</a>
						<a class="logout">Logout</a>
					</ul>
				</nav>
			</header>
			<!-- <h1>DashBoard page</h1> -->
			<div class="container">
				<div class="left">
					<div class="greet"></div>
					<div class="todo-container">
						<form id="todo_form" method="'post">
							<input
								type="text"
								class="input"
								id="todo_input"
								placeholder="write here..."
								autocomplete="off"
							/>
							<button class="btn" id="add_todo_btn">+</button>
							<button
								class="save_btn"
								id="save_todo_btn"
								style="display: none"
								value="save"
							>
								save
							</button>
						</form>
						<span id="notice" style="margin-top: 3px; font-size: 13px">
							press the delete button on keyboard to clear all todos
						</span>
					</div>
					<div class="deleteAll_btn" id="deleteAll_todo_btn">delete All</div>

					<div class="main_task_container">
						<div>
							<h2>pending Tasks</h2>
							<div class="todo_list_container_incompleted"></div>
						</div>

						<div>
							<h2>completed Tasks</h2>
							<div class="todo_list_container_completed"></div>
						</div>
					</div>
				</div>

				<div class="right">
					<div class="gif_container">
						<h1>Gifs</h1>
						<img id="gif1" height="150px" width="150px" alt="loading ..." />
					</div>

					<div class="weather_container">
						<h1>weather Info</h1>
						<h3 id="weather_city"></h3>
						<h2 id="weather_temp"></h2>
						<h2 id="weather_wind"></h2>
						<h2 id="weather_status"></h2>
					</div>

					<div class="time_container">
						<h1>Current time</h1>
						<h2 id="time"></h2>
					</div>
				</div>
			</div>
		</section>
		<script src="./js/index.js"></script>
	</body>
</html>
